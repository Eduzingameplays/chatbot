<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Gemini</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-box">
            <div id="chat-log" class="chat-log">
                <!-- Log das mensagens do usuário e do bot -->
            </div>
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <button id="send-btn">Enviar</button>
        </div>
    </div>
    <script src="node_modules/server.js"></script>
</body>

</html>

<script type="importmap">
    {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
    }
</script>

<script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    // Usando sua chave de API
    const API_KEY = "AIzaSyAdD5TspfAx2glLLOzQ6f33sVwOX79GASM"; 

    // Instanciar a API
    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

    async function obterRespostaDoBot(mensagemUsuario) {
        try {
            // Personalizando o prompt para o Zé Pequeno
            const prompt = `Aja e fale como o Zé Pequeno do filme Cidade de Deus. Use a linguagem e o estilo dele, incluindo gírias e palavrões. Responda ao seguinte: "${mensagemUsuario}"`;
            
            const result = await model.generateContent(prompt);
            const response = await result.response;
            const text = await response.text();

            adicionarMensagemBot(text); // Exibe a resposta do bot no chat
        } catch (error) {
            console.error("Erro ao obter resposta do bot:", error);
        }
    }

    function adicionarMensagemUsuario(mensagem) {
        const novaDiv = document.createElement("div");
        novaDiv.className = "user-message";
        novaDiv.textContent = mensagem;
        document.getElementById("chat-log").appendChild(novaDiv);
    }

    function adicionarMensagemBot(mensagem) {
        const novaDiv = document.createElement("div");
        novaDiv.className = "bot-message";
        novaDiv.textContent = mensagem;
        document.getElementById("chat-log").appendChild(novaDiv);
    }

    // Função para enviar a mensagem ao clicar no botão
    document.getElementById("send-btn").addEventListener("click", () => {
        const userInput = document.getElementById("user-input").value;
        if (userInput.trim() !== "") {
            adicionarMensagemUsuario(userInput); // Exibe a mensagem do usuário no chat
            obterRespostaDoBot(userInput); // Envia a mensagem para o bot
            document.getElementById("user-input").value = ""; // Limpa o campo de input
        }
    });
</script>
